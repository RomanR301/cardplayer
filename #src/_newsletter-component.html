<section class="newsletter">
 
    <div class="newsletter__content">
      <div class="newsletter__heading">Dont Miss Out <i class="icon-icon-bell"></i></div>
      <p>Subscribe to our bi-weekly newsletter and get best exclusive offers, new brand alerts, rogue reports and more!
      </p>
      <form action="">
        <div class="newsletter__form">
          <div class="form-group">
            <label for="newsletter-name">Name <span>*</span></label>
            <input type="text" name="newsletter" id="newsletter-name" placeholder="Enter name" required>
          </div>
          <div class="form-group">
            <label for="newsletter-email">Email <span>*</span></label>
            <input type="email" name="newsletter" id="newsletter-email" placeholder="Enter email" required>
          </div>
          <div class="form-group form-submit">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>

  </div>
</section>
