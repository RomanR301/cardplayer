<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <!-- <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>AffiliateDir</title>
</head>

<body>

  <main>
    <section class="login">
      <div class="login-form">
        <a class="login-logo" href="index.html">
          <img src="./img/main-logo.svg" alt="AffiliateDir logo">
        </a>
        <h1 class="login-heading">
          Create an account
        </h1>
        <p class="login-helper">Et quidem rerum necessitatibus saepe eveniet, ut dolore disputandum putant sed ut aut.
        </p>
        <form action="">
          <div class="form-group">
            <label for="login-name">Name <span>*</span></label>
            <input type="text" name="login-name" id="login-name" required placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="login-email">Email <span>*</span></label>
            <input type="email" name="login-email" id="login-email" required placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="login-phone">Phone Number <span class="optional">(Optional) </span></label>
            <div class="phone-container">
              <select name="phone-code">
                <option value="+01">+01</option>
                <option value="+02">+02</option>
                <option value="+03">+03</option>
                <option value="+04">+04</option>
              </select>
              <input type="number" name="login-phone" id="login-phone" required placeholder="Enter number">
            </div>
          </div>
          <div class="form-group">
            <label for="login-password">Enter Password <span>*</span></label>
            <input type="password" name="login-password" id="login-password" required placeholder="Password">
          </div>
          <div class="form-group">
            <label for="login-password2">Re-Enter Password <span>*</span></label>
            <input type="password" name="login-password2" id="login-password2" required placeholder="Re-Enter">
          </div>
          <div class="form-checkbox">
            <input type="checkbox" name="login-privacy" id="login-privacy">
            <label for="login-privacy">
              I agree with our <a href="#">terms and conditions</a> and <a href="#">privacy policy</a>.
            </label>
          </div>
          <div class="form-submit">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <div class="sign-in-link">
          I already have an account? <a href="#">Sign In</a>
        </div>
      </div>
      <div class="login-image">
        <img src="./img/login-image.jpg" alt="">
      </div>
    </section>
  </main>


</body>
<script src="js/libs.min.js"></script>
<script src="js/script.min.js"></script>

</body>

</html>
